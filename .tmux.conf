# set prefix key to ctrl+t
unbind C-b
set -g prefix C-t

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour243 fg=colour137 dim'
set -g status-left ''
set -g status-right '#[fg=colour127,bg=colour235] %d/%m #[fg=colour166,bg=colour232] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour166 bg=colour235 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour45]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour250 bg=colour240'
setw -g window-status-format ' #I#[fg=colour7]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour9 bg=colour232 bold'
