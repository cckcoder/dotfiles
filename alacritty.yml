env:
  TERM: xterm-256color

shell:
  program: /usr/bin/zsh
  args:
    - --login

window:
  padding:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true
dynamic_title: true
decorations: full

font:
  size: 13

  offset:
    x: 0
    y: 0

  normal:
    family: "JetBrains Mono"
    style: Regular

  bold:
    family: "JetBrains Mono"
    style: Bold

  italic:
    family: "JetBrains Mono"
    style: Italic

colors:
  # Default colors
  primary:
    background: "0x1e2127"
    foreground: "0xabb2bf"

  # Normal colors
  normal:
    black: "0x1e2127"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xabb2bf"

  # Bright colors
  bright:
    black: "0x5c6370"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xffffff"

live_config_reload: true
