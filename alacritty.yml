colors:
  bright:
    black:   '0x465780'
    red:     '0xd06f79'
    green:   '0xb1d196'
    yellow:  '0xf0d399'
    blue:    '0x8cafd2'
    magenta: '0xc895bf'
    cyan:    '0x93ccdc'
    white:   '0xe7ecf4'
  cursor:
    cursor: "#d8dee9"
    text: "#2e3440"
  dim:
    black: "#373e4d"
    blue: "#68809a"
    cyan: "#6d96a5"
    green: "#809575"
    magenta: "#8c738c"
    red: "#94545d"
    white: "#aeb3bb"
    yellow: "#b29e75"
  normal:
    black:   '0x3b4252'
    red:     '0xbf616a'
    green:   '0xa3be8c'
    yellow:  '0xebcb8b'
    blue:    '0x81a1c1'
    magenta: '0xb48ead'
    cyan:    '0x88c0d0'
    white:   '0xe5e9f0'
  primary:
    dim_foreground: "#a5abb6"
    background: '0x2e3440'
    foreground: '0xb9bfca'
  indexed_colors:
    - { index: 16, color: '0xc9826b' }
    - { index: 17, color: '0xbf88bc' }
  search:
    bar:
      background: "#434c5e"
      foreground: "#d8dee9"
    matches:
      background: "#88c0d0"
      foreground: CellBackground
  selection:
    background: "#4c566a"
    text: CellForeground
  vi_mode_cursor:
    cursor: "#d8dee9"
    text: "#2e3440"
decorations: full
draw_bold_text_with_bright_colors: true
dynamic_title: true
env:
  TERM: xterm-256color
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic
  offset:
    x: 0
    y: 2
  size: 14
live_config_reload: true
shell:
  args:
    - --login
  program: /usr/bin/zsh
window:
  padding:
    x: 0
    y: 1
