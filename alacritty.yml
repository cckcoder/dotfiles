colors:
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }

  search:
    bar:
      background: "#434c5e"
      foreground: "#d8dee9"
    matches:
      background: "#88c0d0"
      foreground: CellBackground
  selection:
    background: "#4c566a"
    text: CellForeground
  vi_mode_cursor:
    cursor: "#d8dee9"
    text: "#2e3440"
decorations: full
draw_bold_text_with_bright_colors: true
dynamic_title: true
env:
  TERM: xterm-256color
font:
  normal:
    family: "JetBrainsMonoNL Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMonoNL Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMonoNL Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrainsMonoNL Nerd Font"
    style: Bold Italic
  offset:
    x: 0
    y: 2
  size: 13
live_config_reload: true
shell:
  args:
    - --login
  program: /usr/bin/zsh
window:
  padding:
    x: 0
    y: 1
