colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x181818'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xf8f8f8'

  indexed_colors:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x383838' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }
  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }

  search:
    bar:
      background: "#434c5e"
      foreground: "#d8dee9"
    matches:
      background: "#88c0d0"
      foreground: CellBackground
  selection:
    background: "#4c566a"
    text: CellForeground
  vi_mode_cursor:
    cursor: "#d8dee9"
    text: "#2e3440"
decorations: full
draw_bold_text_with_bright_colors: true
dynamic_title: true
env:
  TERM: xterm-256color
font:
  normal:
    family: "JetBrainsMonoNL Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMonoNL Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMonoNL Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrainsMonoNL Nerd Font"
    style: Bold Italic
  offset:
    x: 0
    y: 2
  size: 14
live_config_reload: true
shell:
  args:
    - --login
  program: /usr/bin/zsh
window:
  padding:
    x: 0
    y: 1
