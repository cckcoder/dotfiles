colors:
  bright:
    black: "#4c566a"
    blue: "#81a1c1"
    cyan: "#8fbcbb"
    green: "#a3be8c"
    magenta: "#b48ead"
    red: "#bf616a"
    white: "#eceff4"
    yellow: "#ebcb8b"
  cursor:
    cursor: "#d8dee9"
    text: "#2e3440"
  dim:
    black: "#373e4d"
    blue: "#68809a"
    cyan: "#6d96a5"
    green: "#809575"
    magenta: "#8c738c"
    red: "#94545d"
    white: "#aeb3bb"
    yellow: "#b29e75"
  normal:
    black: "#3b4252"
    blue: "#81a1c1"
    cyan: "#88c0d0"
    green: "#a3be8c"
    magenta: "#b48ead"
    red: "#bf616a"
    white: "#e5e9f0"
    yellow: "#ebcb8b"
  primary:
    background: "#2e3440"
    dim_foreground: "#a5abb6"
    foreground: "#d8dee9"
  search:
    bar:
      background: "#434c5e"
      foreground: "#d8dee9"
    matches:
      background: "#88c0d0"
      foreground: CellBackground
  selection:
    background: "#4c566a"
    text: CellForeground
  vi_mode_cursor:
    cursor: "#d8dee9"
    text: "#2e3440"
decorations: full
draw_bold_text_with_bright_colors: true
dynamic_title: true
env:
  TERM: xterm-256color
font:
  normal:
      family: "JetBrainsMono Nerd Font"
      style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic
  offset:
    x: 0
    y: 2
  size: 14
live_config_reload: true
shell:
  args:
    - --login
  program: /usr/bin/zsh
window:
  padding:
    x: 0
    y: 1
