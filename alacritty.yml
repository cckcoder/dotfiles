env:
  TERM: xterm-256color

shell:
  program: /usr/bin/zsh
  args:
    - --login

window:
  padding:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true
dynamic_title: true
decorations: full

font:
  size: 13

  offset:
    x: 0
    y: 1

  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

colors:
  # Default colors
  primary:
    background: "0x292d3e"
    foreground: "0x959dcb"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0x292d3e"
    cursor: "0x959dcb"

  # Normal colors
  normal:
    black: "0x292d3e"
    red: "0xf07178"
    green: "0xc3e88d"
    yellow: "0xffcb6b"
    blue: "0x82aaff"
    magenta: "0xc792ea"
    cyan: "0x89ddff"
    white: "0x959dcb"

  # Bright colors
  bright:
    black: "0x676e95"
    red: "0xf07178"
    green: "0xc3e88d"
    yellow: "0xffcb6b"
    blue: "0x82aaff"
    magenta: "0xc792ea"
    cyan: "0x89ddff"
    white: "0xffffff"

  indexed_colors:
    - { index: 16, color: "0xf78c6c" }
    - { index: 17, color: "0xff5370" }
    - { index: 18, color: "0x444267" }
    - { index: 19, color: "0x32374d" }
    - { index: 20, color: "0x8796b0" }
    - { index: 21, color: "0x959dcb" }

live_config_reload: true
